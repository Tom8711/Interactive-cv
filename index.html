<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #wrapper {
        margin-left: auto !important;;
        margin-right: auto !important;;
        min-width: 1920px !important;;
      }
      body{
        scroll-behavior: smooth;
        overflow: scroll;
        object-fit: cover;
      }
      .card{
        cursor: pointer;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      a{
        color:#47a8bd;
      }
      .container-cv {
        padding: 30px;
      }
    </style>
      <!-- <link href="./cv_game/styles/global.css" type="text/css" rel="stylesheet">
      <link href="./cv_game/styles/TextMessage.css" type="text/css" rel="stylesheet">
      <link href="./cv_game/styles/SceneTransition.css" type="text/css" rel="stylesheet"> -->
    <script src="index.js"></script>
    <script type="text/javascript" src="https://app.diagrams.net/js/viewer-static.min.js"></script>
  </head>
  <div id="wrapper">
    <body>
      <main>
        <div class="album py-5 bg-light" style="padding-bottom: 1.95cm!important; padding-top: 1cm!important">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="width: 1312px;">
              <div class="col" onmouseenter="northwest()" onmousedown="getGame()" style="min-width: 420px">
                <div class="card" style="height: 420px" style="width: 420px">
                  <svg class="bd-placeholder-img" width="100%" height="100%" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>My Game</title><rect width="100%" height="100%" fill="#47a8bd"></rect><text x="50%" y="50%" fill="#a54a59" dy=".3em" font-size="80">My Game</text></svg>
                </div>
              </div>
              <div class="col" onmouseenter="north()" onmousedown="generateTextPort()" style="min-width: 420px">
                <div class="card" style="height: 420px" style="width: 420px">
                  <svg class="bd-placeholder-img" width="100%" height="100%" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Portfolio</title><rect width="100%" height="100%" fill="#f5e663"></rect><text x="50%" y="50%" fill="#47a8bd" dy=".3em" font-size="80">Portfolio</text></svg>
                </div>
              </div>
              <div class="col" onmouseenter="northeast()" onmousedown="generateCv()" style="min-width: 420px">
                <div class="card" style="height: 420px" style="width: 420">
                  <svg class="bd-placeholder-img" width="100%" height="100%" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%" fill="#ffad69"></rect><text x="50%" y="50%" fill="#f5e663" dy=".3em" font-size="80">CV</text></svg>
                </div>
              </div>
              <div class="col" onmouseenter="west()" onmousedown="generateTextOverMij()" style="min-width: 420px">
                <div class="card" style="height: 420px" style="width: 420px">
                  <svg class="bd-placeholder-img" width="100%" height="100%" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Over mij</title><rect width="100%" height="100%" fill="#263d82"></rect><text x="50%" y="50%" fill="#ffad69" dy=".3em" font-size="80">Over mij</text></svg>
                </div>
              </div>
              <!-- fotos -->
              <div class="col" onmouseenter="happy()" style="min-width: 420px">
                <div class="card" style="cursor:auto"> 
                  <img id="img-tom" src="/image/11_Tom.png" alt="tom">
                </div>
              </div>
              <div class="col" onmouseenter="east()" onmousedown="generateTextWerk()" style="min-width: 420px">
                <div class="card" style="height: 420px" style="width: 420px">
                  <svg class="bd-placeholder-img" width="100%" height="100%" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Werk</title><rect width="100%" height="100%" fill="#a54a59"></rect><text x="50%" y="50%" fill="#263d82" dy=".3em" font-size="80">Werk</text></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="text-in"></div>
      </main>
    </body>
  </div>
</html>

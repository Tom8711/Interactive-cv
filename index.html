<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Tom van Lente</title>
  <link rel="icon" href="./cv_game/images/icons/lettert.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>
<body>
  <main>
    <div class="album">
      <div class="top-row">
        <div class="card">
          <svg onmouseenter="northwest()" onmousedown="getGame()">
            <rect width="100%" height="100%" fill="#47a8bd"></rect><text x="50%" y="50%" fill="#a54a59" dy=".3em" font-size="80" text-anchor="middle">My Game</text>
          </svg>
        </div>
        <div class="card">
          <svg onmouseenter="north()" onmousedown="generateTextPort()">
            <rect width="100%" height="100%" fill="#f5e663"></rect><text x="50%" y="50%" fill="#47a8bd" dy=".3em" font-size="80" text-anchor="middle">Portfolio</text>
          </svg>
        </div>
        <div class="card">
          <svg onmouseenter="northeast()" onmousedown="generateCv()">
            <rect width="100%" height="100%" fill="#ffad69"></rect><text x="50%" y="50%" fill="#f5e663" dy=".3em" font-size="80" text-anchor="middle">CV</text>
          </svg>
        </div>
      </div>
      <div class="bottom-row">
        <div class="card">
          <svg onmouseenter="west()" onmousedown="generateTextOverMij()">
            <rect width="100%" height="100%" fill="#263d82"></rect><text x="50%" y="50%" fill="#ffad69" dy=".3em" font-size="80" text-anchor="middle">Over mij</text>
          </svg>
        </div>
        <div class="card" style="cursor:auto">
          <img id="img-tom" src="/image/11_Tom.png" alt="tom"  onmouseenter="center()">
        </div>
        <div class="card" >
          <svg onmouseenter="east()" onmousedown="generateTextWerk()">
            <rect width="100%" height="100%" fill="#a54a59"></rect><text x="50%" y="50%" fill="#263d82" dy=".3em" font-size="80" text-anchor="middle">Werk</text>
          </svg>
        </div>
      </div>
    </div>
    <div id="text-in"></div>
  </main>
  
</body>
</html>
